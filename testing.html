<!DOCTYPE html>
<html>
<head>
 <title>Mari Belajar Coding</title>


 <div class="container">
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Labelling</th>
        <th>Review</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

   <script type="text/javascript">
   fetch("https://raw.githubusercontent.com/Trensiveniens/Shopveniens/master/result.json").then(
    res=> {
      res.json().then(
        data=>{
          console.log(data);
          if(data.length > 0){
            var temp = "";

//looping
              data.forEach((u)=>{
                temp +="<tr>";
                temp +="<td>"+u.choices+"</td>";
                temp +="<td>"+u.text+"</td>";

              })
              //close loop

              document.getElementById("data").innerHTML = temp;
          }
        })
    })
   </script>
</head>
<body>
 <div id="demo"></div>
</body>
</html>
